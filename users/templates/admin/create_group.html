{% extends "admin/dashboard.html" %}
{% block admin_content %}
    <div class='w-1/2 mx-auto rounded-xl shadow-lg my-8 px-6 py-6 bg-white'>
        <ul>
            {% for message in messages %}
                <li class="bg-green-500 text-white px-1 py-2">{{message}}</li>
            {% endfor %}
        </ul>
        <form method='POST'>
            {% csrf_token %}
            {{form}}
            <button type="submit" class="mt-3 px-2 py-1 text-white bg-blue-500 rounded">Create Group</button>
        </form>
    </div>
{% endblock admin_content %}
